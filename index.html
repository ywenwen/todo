<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoList</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
			    <form action="javascript:postaction()" id="form">
					<h1>todos</h1>
					<input type="text" id="title" name="title" placeholder="What needs to be done?" autofocus="">
					<style>
						body {
							position:absolute;
							top:-80px;
							left:350px;
						}
						 h1{
							color:rgba(175, 47, 47, 0.15);
							text-align:center;
							font-size:100px;
							font-weight:100px;
							position:relative;
							
						}
						::-moz-placeholder { 
							font-style: italic;
							font-weight: 300;
							color: #e6e6e6;
							font-size:24px;
						}
						#title {
							padding: 16px 16px 16px 60px;
							background: rgba(0, 0, 0, 0.003);
							box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
							position:relative;
							width:480px;
							height:35px;
							top:-40px;
							font-size:20px;
							}
						</style>
				</form>
			</header>
		</section>
			<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<h2 onclick="save()">正在进行<span id="todocount"></span></h2>
			<ol id="todolist" class="demo-box">
			</ol>
			<h2>已经完成<span id="donecount"></span></h2>
			<ul id="donelist">
			</ul>
			<style>
				h2{
					position:relative;
				}
				span{
					position:absolute;
					top:130px;
					right:5px;
					display:inline-block;
					padding:0 5px;
					height:35px;
					line-height:22px;
					text-align:center;
					color:#666;
					font-size:14px;
				}
				ol,ul{padding:0;list-style:none;}
				li input{position:absolute;top:2px;left:10px;width:22px;height:22px;cursor:pointer;}
				li{height:32px;line-height:32px;background: #fff;position:relative;margin-bottom: 10px;
				   padding:0 45px;border-radius:3px;border-left: 5px solid #629A9C;box-shadow: 0 1px 2px rgba(0,0,0,0.07);}
				ol li{cursor:move;}
			    ul li{border-left: 5px solid #999;opacity: 0.5;}
			</style>
		</section>
		<footer class="info">
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">yww</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			<style>
				p{
					font-family:Arial;
					font-size:12px;
					position:relative;
					text-align:center;
				}
			</style>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/controllers/todos.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
	</body>
</html>
